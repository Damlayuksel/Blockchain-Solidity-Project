<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Collector</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            overflow: hidden;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            overflow-y: scroll;
        }
        label, button, input {
            display: block;
            margin: 10px auto;
        }
        button {
            padding: 10px 20px;
            background-color: #535353;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #343434;
        }
        input {
            padding: 8px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        h1, h2 {
            text-align: center;
            color: #222;
        }
        /* Ethereum icon animasyonu */
        .eth-icon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Ethereum-icon-purple.svg') no-repeat center center;
            background-size: contain;
            opacity: 0.2;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translate(-10%, -10%) rotate(0deg);
            }
            100% {
                transform: translate(110vw, 110vh) rotate(360deg);
            }
        }

        hr {
            border: none;
            border-top: 2px solid #888888; 
            width: 50%; 
            margin: 10px auto; 
        }

        .box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .box input {
            width: 90%;
            max-width: 350px;
        }

        .box button {
            width: 90%;
            max-width: 350px;
        }

        .box label {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="eth-icon" style="top: 0; left: 0;"></div>
    <div class="eth-icon" style="top: 20%; left: -10%; animation-delay: 2s;"></div>
    <div class="eth-icon" style="top: 50%; left: -20%; animation-delay: 5s;"></div>
    <div class="eth-icon" style="top: 80%; left: -30%; animation-delay: 8s;"></div>

    <h1>Fee Collector</h1>
    <hr>

    
    <div class="box">
        <h2>Register User</h2>
        <label for="registerId">User ID:</label>
        <input type="number" id="registerId" />
        <button onclick="registerUser()">Register</button>
    </div>

    
    <div class="box">
        <h2>Deposit Funds</h2>
        <label for="depositId">User ID:</label>
        <input type="number" id="depositId" />
        <label for="depositAmount">Amount (ETH):</label>
        <input type="number" step="0.01" id="depositAmount" />
        <button onclick="depositFunds()">Deposit</button>
    </div>

    
    <div class="box">
        <h2>Withdraw Funds</h2>
        <label for="withdrawId">User ID:</label>
        <input type="number" id="withdrawId" />
        <label for="withdrawAmount">Amount (ETH):</label>
        <input type="number" step="0.01" id="withdrawAmount" />
        <button onclick="withdrawFunds()">Withdraw</button>
    </div>

   
    <div class="box">
        <h2>Check Balance</h2>
        <label for="balanceId">User ID:</label>
        <input type="number" id="balanceId" />
        <button onclick="checkBalance()">Check Balance</button>
        <p id="balanceOutput"></p>
    </div>

    
    <div class="box">
        <h2>Registered Users</h2>
        <button onclick="getRegisteredUsers()">Show Registered Users</button>
        <ul id="registeredUsersList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
